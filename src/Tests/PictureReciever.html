<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="imageElement" src="">
</body>
<script>
    fetch("http://localhost:8000/template/thumb/Marine",{headers:{authorization:"la bebe"}})
        .then(response => {
            // Check if the response status is OK (200)
            if (!response.ok) {
                throw new Error(`Failed to fetch image: ${response.status} ${response.statusText}`);
            }
            // Return the response for further processing
            return response;
        })
        .then(response => response.blob()) // Convert the response to a Blob
        .then(blob => {
            // Create a URL for the Blob (assuming it's an image)
            const imageUrl = URL.createObjectURL(blob);

            // Set the URL as the source for the image element
            document.getElementById('imageElement').src = imageUrl;
        })
        .catch(error => console.error('Error fetching image:', error));
</script>
</html>
