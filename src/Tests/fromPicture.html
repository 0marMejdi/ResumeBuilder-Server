<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration Form</h2>
<form action="http://localhost:8000/project/image" method="post" enctype="multipart/form-data">

    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept=".jpg, .jpeg, .png" required><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
